  <script>
    let autoRefresh = true;

    // åˆå§‹åŒ–

    // åˆ·æ–°æ•°æ®
    async function refreshData() {
      try {
        const response = await fetch('/api/stats');

        updateTimeline(data.timeline);

    function updateStats(data) {
      document.getElementById('totalErrors').textContent = data.total;
      document.getElementById('lastHourErrors').textContent = data.lastHour;
      document.getElementById('todayErrors').textContent = data.total;
      document.getElementById('appsCount').textContent = Object.keys(data.byApp || {}).length;
    }

    // æ›´æ–°æœ€è¿‘é”™è¯¯
    function updateRecentErrors(errors) {
      const container = document.getElementById('recentErrors');

      if (!errors || errors.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 29l5-5 5 5M12 14v10"/>

        return;

      container.innerHTML = errors.map(err => `

          <div class="error-header">
            <span class="error-type ${err.type}">${err.type}</span>
            <span class="error-time">${new Date(err.receivedAt).toLocaleString()}</span>
          </div>
          <div class="error-message">${err.message}</div>
          <div class="error-meta">
            <span>ğŸ“± ${err.appId}</span>
            <span>âš ï¸ ${err.level}</span>

      `).join('');
    }

    // æ›´æ–°æ—¶é—´çº¿
    function updateTimeline(timeline) {
      const container = document.getElementById('timeline');
      const maxCount = Math.max(...timeline.map(t => t.count), 1);

      container.innerHTML = timeline.map(t => {
        const height = (t.count / maxCount * 100) || 5;
        return `

               style="height: ${height}%"

               title="${t.hour}: ${t.count} ä¸ªé”™è¯¯">

        `;

    }

      // ç±»å‹åˆ†å¸ƒ
      const typeContainer = document.getElementById('typeDistribution');
      const types = data.byType || {};
      typeContainer.innerHTML = Object.entries(types).map(([type, count]) => `

            <div style="background: #60a5fa; height: 100%; width: ${(count / data.total * 100)}%; transition: width 0.3s ease;"></div>

      `).join('') || '<p style="color: #64748b;">æš‚æ— æ•°æ®</p>';

      // çº§åˆ«åˆ†å¸ƒ
      const levelContainer = document.getElementById('levelDistribution');
      const levels = data.byLevel || {};

          <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
            <span style="text-transform: uppercase;">${level}</span>

            <div style="background: #60a5fa; height: 100%; width: ${(count / data.total * 100)}%; transition: width 0.3s ease;"></div>

    }

    // æ·»åŠ æ—¥å¿—
    function addLog(type, message) {
